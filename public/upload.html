<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload MIDI Clip</title>
</head>
<body>
<h1>Upload MIDI Clip</h1>
<form id="upload-form">
    <input type="file" id="midi-file" accept=".mid,.midi" required />
    <input type="text" id="midi-name" placeholder="Enter clip name" required />
    <button type="submit">Upload MIDI Clip</button>
</form>
<script src="scripts/upload.js"></script>
</body>
</html>
